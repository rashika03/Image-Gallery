<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Font-Family CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <!-- Icon CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Image Gallery</title>
</head>
<body>
    <section class="page">

        <!-- Title -->
        <div class="title">
            <h2>Gallery</h2>
        </div>


        <!-- Image Container -->
        <div class="imagecontainer">

            <!-- Image -->
            <div class="image">
                <img id="displaypic" src="https://images.unsplash.com/photo-1593642532454-e138e28a63f4?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="default">
            </div>

            <!-- Buttons -->
            <div class="buttons">
                
                <div class="previous">
                    <i id="previousbtn" class="fa fa-backward"></i>
                </div>


                <div class="forward">
                    <i id="forwardbtn" class="fa fa-forward"></i>
                </div>

            </div>
        </div>


        <!-- Credits -->
        <div class="credits">
            <h2>Made with <id class="fa fa-heart" style="color: red;"></i>Rashika</h2>
        </div>

    </section>
</body>
<script src = "main.js"></script>
</html>
